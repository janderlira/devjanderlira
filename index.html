<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Help desk</title>
</head>
<body>
      <!--Nemu-->
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Konnecta</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Konnecta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="/">Check List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Foto rename</a>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    <!--Corpo-->

    <div class="container mt-4 mb-4">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Chamado 01</button>
            </li>
          </ul>
          <!------------------------CHAMANDO 01---------------------------------------->
          <div class="tab-content mb-3" id="myTabContent">
            <div class="tab-pane fade show active mt-4" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <h5 class="mt-3">Check list instalação</h5>
            <!---------------------------------->
            <form action="https://sheetdb.io/api/v1/n94ojbyqxt16b" method="POST" name="validacaohelpdesk">
              <div class="row">
                <div class="col">
                  <label for="exampleInputEmail1" class="form-label">Técnico</label>
                  <input type="text" class="form-control" name="data[tecnico]">
                </div>
                <div class="col">
                  <label for="exampleInputEmail1" class="form-label">Cidade</label>
                  <input type="text" class="form-control" name="data[cidade]">
                </div>
              </div> 
              <div class="row mt-2">
              <div class="col">
                <label for="exampleInputEmail1" class="form-label">Escola</label>
                <input type="text" class="form-control" name="data[escola]">
              </div>
            </div>
              <div class="row mt-2">
                <div class="col">
                  <label for="exampleInputEmail1" class="form-label">FSM</label>
                  <input type="number" class="form-control" name="data[fsm]">
                </div>
                <div class="col">
                  <label for="exampleInputEmail1" class="form-label">Circuito anatel</label>
                  <input type="text" class="form-control" name="data[circuito]">
                </div>
                
              </div> 
              <div class="row mt-2">
                <div class="col">
                  <label for="exampleInputEmail1" class="form-label">Antena</label>
                  <input type="number" class="form-control" name="data[antena]">
                </div>
                <div class="col">
                  <label for="exampleInputEmail1" class="form-label">Data da instalação</label>
                  <input type="date" class="form-control" name="data[data]">
                </div>
              </div>
              <div class="col">
                <label for="exampleInputEmail1" class="form-label">UF</label>
                <input type="text" class="form-control" name="data[uf]">
              </div>
              <div class="col">
                <label for="exampleInputEmail1" class="form-label">MODEM</label>
                <input type="number" class="form-control" name="data[modem]">
              </div>
            </div> 
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">ETRI</label>
              <input type="number" class="form-control" name="data[tri]">
            </div>
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">VALIDADOR</label>
              <input type="text" class="form-control" name="data[validador]">
            </div>
          </div> 
              <button class="btn btn-primary mt-3" type="submit" name="submit">Registar atendimento</button>            
            </form>
            <!---------------------------------->
           
          </div>
        </div>
      </div>
    </div>
    
  
    <!-- JavaScript Bundle with Popper -->
<script src="/script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
